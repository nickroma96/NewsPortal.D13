{% extends "flatpages/main.html" %}

<!--блок содержания данной страницы-->
{% block content %}
<h2> Войти в систему </h2>
(шаблон templates\sign\login.html)
<hr>
<!--форма отправки введенных данных от пользователя-->
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>

    <!--кнопка отправки данных и входа на сайт-->
    <input type="submit" value="Войти">
</form>
<button><a href="/sign/signup"> Регистрация </a></button>
{% endblock %}
